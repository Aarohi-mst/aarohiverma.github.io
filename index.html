    <script>
      const client_key = "aw0c3fhti11nykb0";
      const redirectUri = encodeURIComponent(
        "https://aarohisolutions.netlify.app"
      );
      const scopes = [
        "user.info.basic",
        "user.info.profile",
        "user.info.stats",
        "video.publish",
        "video.upload",
        "video.list",
      ];
      const authUrl =
        `https://www.tiktok.com/v2/auth/authorize/` +
        `?client_key=${client_key}` +
        `&scope=${scopes.join("%20")}` +
        `&response_type=code` +
        `&redirect_uri=${redirectUri}`;
      document.getElementById("tiktok-login").href = authUrl;
    </script>
